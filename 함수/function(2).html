<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var color = ["white", "yellow", "aqua", "purple"];

        var i = 0;
        function changeColor() {
            i++;
            if (i >= color.length) {
                i = 0; // i가 4 이상이면 0으로 초기화
            }

            var bodyTag = document.getElementById("theBody");
            //getElementById - id값을 이용해 문서 객체를 선택하는 메서드(css의 id선택자)
            //문서 객체.style.스타일 속성 = 새 값;
            //ex)id 값이 "theBody"인 요소의 배경색을 노란색으로 적용할때
            //document.getElementById("theBody").style.backgroundColor = "yellow"; 
            bodyTag.style.backgroundColor = color[i];
        }
    </script>
</head>
<body id = "theBody">
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
