<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var t = "Hello Thank you good luck to you";
        document.write(t.charAt(16),"<br/>");
        //인덱스16에 지정된 문자 불러옴
        document.write(t.indexOf("you", 16), "<br/>");
        //인덱스 16의 위치부터 제일 먼저 발견된 you의 인덱스값 반환
        //위치 시작점이 없으면 0부터 시작(t.indexOf("you")->처음부터 셈)
        // t.indexOf("you") == t.search("you")
        document.write(t.lastIndexOf("you", 25), "<br/");
        //인덱스 25부터 왼쪽 방향으로 제일 먼저 발견된 you의 인덱스값을 반환
        document.write(t.match("luck", "<br/>"));
        //문자열 왼쪽에서부터 luck과 일치하는 문자열을 반환
        document.write(t.substr(21,4), "<br/>");
        //문자열 인덱스 21부터 네 글자 가져옴
        document.write(t.substring(6,12), "<br/>");
        //문자열 6부터 12 이전까지의 문자를 가져옴
        document.write(t.replace("you", "me"), "<br/>");
        //문자열 왼쪽에서부터 제일 먼저 발견된 you를 me로 치환
        document.write(t.toLowerCase(), "<br/>");
        //문자열을 모두 소문자로 바꿈
        document.write(t.toUpperCase(), "<br/>");
        //문자열을 모두 대문자로 바꿈
        document.write(t.length, "<br/>");
        //문자열 길이반환
        var s = t.split(" ");
        //공백 기준으로 문자를 분리함, s에 배열로 할당
    </script>
</head>

</body>
</html>
