<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //window
        window.open("URL", "새 창 이름", "새 창 옵션"); // url창을 새 창으로 나타냄
        window.alert(data); // 경고 창을 나타내고 data를 보여줌
        window.prompt("질문", "답변"); // 질문과 답변으로 질의응답 창 나타냄
        window.confirm("질문 내용"); // 질문 내용으로 확인이나 취소 창을 나타냄.
        window.moveTo(x, y); // 지정한 새 창의 위치 이동
        window.resizeTo(x, y); // 지정한 새 창의 크기 변경
        window.setInterval(function() {}, 일정시간간격); // 지속적으로 일정한 시간간격으로 함수 호출
        window.setTimeout(function() {}, 일정시간간격); // 단 한번 일정한 시간간격으로 함수호출
        // 옵션 종류
        //scrollbars : 새 창의 스크롤바의 노출/숨김 설정
        // location : 새 창의 url 주소 입력 영역 노출/숨김 설정
        // status : 새 창의 상태 표시줄 영역 노출/숨김 설정
        //toolbars : 새 창의 도구 상자 영역 노출/숨김 설정

        //screen
        //screen.width - 화면의 너비값 반환
        //screen.height - 화면의 높이값 반환
        //screen.availWidth - 작업표시줄 제외한 화면의 너비값
        //screen.availHeight - 작업표시줄 제외한 화면의 높이값
        //screen.colorDepth - 사용자 모니터가 표현가능한 컬러bit 반환

        //location
        //location.href - 주소 설정/url 반환
        //location.hash - url의 해시값(#에 명시된 값)을 반환
        //location.hostname - url의 호스트이름을 설정하거나 반환
        //location.host - url의 호스트 이름과 포트먼호를 반환
        //location.protocol - url의 프로토콜을 반환
        //location.search - url의 쿼리(요청값)를 반환
        //location.reload() - 새로고침

        //history - 방문 사이트 기록을 남기고 이전방문 사이트&다음방문 사이트로 돌아갈 수 있는 속성/메서드 제공
        //history.back() - 이전방문 사이트로 이동
        //history.forward() - 다음 방문 사이트로 이동
        //history.go(이동숫자) - (이동 숫자) 단계 만큼 사이트 이동
        //history.length - 방문 기록에 저장된 목록개수 반환

        //navigator - 현재 방문자가 사용하는 브라우저/운영체제 정보 제공
        //navigator.appCodeName - 현재 브라우저명의 코드명 반환
        //navigator.appName - 현재 브라우저의 이름 반환
        //navigator.appVersion - 현재 브라우저의 버전정보 반환
        //navigator.language - 현재 브라우저가 사용하는 언어 반환
        //navigator.product - 현재 브라우저의 엔진이름 반환
        //navigator.platform - 현재 컴퓨터의 운영체제 정보 제공
        //navigator.onLine - 온라인 상태여부에대한 정보제공
        //navigator.userAgent - 브라우저와 운영체제의 종합정보제공

    </script>
</head>
<body>
    
</body>
</html>
