<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //object.assign() : 객체 복제
        const user1 = {
            name : 'Mike',
            age : 30
        }
        const newUser = Object.assign({}, user1);

        //object.entries() : 키/값 배열로 반환
        const user2 = {
            name : 'Mike',
            age : 30,
            gender : 'male',
        }
        Object.entries(user2);
        
        //object.fromEntries() : 배열을 키/값으로 반환
    </script>
</head>

</body>
</html>
