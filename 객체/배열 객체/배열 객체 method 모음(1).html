<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr1 = ["사당", "교대", "방배", "강남"];
        var arr2 = ["신사", "압구정", "옥수"];

        var result = arr1.join("-");//인덱스들을 모두 - 로 연결
        console.log(result);//console 창에 출력

        result = arr1.concat(arr2);//concat:두개의 배열을 하나로 결합
        console.log(result);

        result = arr1.slice(1,3);//원하는 인덱스 구간만큼 자르기
        console.log(result);

        arr1.sort();//오름차순으로 정렬
        console.log(arr1);

        arr2.reverse();//순서 뒤집기
        console.log(arr2);

        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "정자", "수서"];

        greenArr.splice(2,1, "서초", "역삼");
        //2번 인덱스부터 1개의 데이터를 삭제, '서초, '역삼 데이터 집어넣기
        console.log(greenArr);

        var data1 = yellowArr.pop();// 마지막 인덱스를 data1에 저장
        var data2 = yellowArr.shift();// 맨 처음 인덱스를 data2에 저장

        yellowArr.push(data2);//data2를 마지막 인덱스에 밀어넣기
        console.log(yellowArr);

        yellowArr.unshift(data1);//data1을 맨 처음 인덱스에 밀어넣기
        console.log(yellowArr);

    </script>
</head>
<body>
    
</body>
</html>
